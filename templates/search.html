{% extends 'layout.html' %}
{% block main %}
<div class="container">
<div class="navbar-sidebar-aside-content content-space-md-2">
   <div class="d-flex align-items-center" style="padding-top: 80px;">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
         <center>
            <h1 class="display-5 mb-3" style="display: inline; background-image: linear-gradient(90deg, #eebeb0, #F9E9E5); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; text-align:center; font-size: 2.5rem;">Code </h1>
            <h1 class="display-5 mb-3" style="display: inline; color: #f8f7f3; text-align:center; font-size: 2.5rem;">faster than you can think.</h1>
         </center>
         <br>
         <form method="post" action="/search">
            <div class="container h-100">
               <div class="d-flex justify-content-center h-100">
                  <div class="searchbar">
                     <input class="search_input" type="text" name="input" id="input" placeholder="Search..." required />
                     <button href="/search" class="search_icon" style="background-color: transparent;">
                     <i class="bi bi-search"></i>
                     </button>
                  </div>
                  <br>
               </div>
            </div>
         </form>
         {% if result %} 
         <h1 class="mb-3" style="display: inline; color: #f8f7f3; text-align:center; font-size: 1.5em; padding-left: 20px;">Output: </h1>
         <textarea name="input" id="input" rows="15" style="padding: 25px; border: none; width: 100%; background-color: #171e25; color: white; border-radius: 25px; resize: none; font-size: 13px; font-family: 'Courier Prime', monospace;" readonly>{{ result }}</textarea>
         {% endif %} 
         <div class="col-lg-1"></div>
      </div>
   </div>
</div>
</main>
{% endblock %}
